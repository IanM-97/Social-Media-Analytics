<html>
<head>
    <meta http-equiv="Cache-control" content="no-cache">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/SocialMediaStyle.css') }}">
    <title>Here are your results</title>
</head>
	<Body class="twitterBackground">
    <div class=overlay>
        <div class="spinner"></div>
</div>
<div id="containernavbar">
    <div class="navbar">
        <ul class="nav">
            <li class="left"><a href="/" onclick="$('.overlay').show();"><h1 class="menu">Home</h1></a></li>
            <li class="right"><a href="/shutdown" onclick="$('.overlay').show();"><h1 class="menu">Quit</h1></a></li>
        </ul>
    </div>
</div>
<BR>
<div id="containerheader">
    <h1 class="heading">Twitter Analytics</h1>
</div>
<div id="containerButtons">
    <div class="TwitterChoice">
        <h2 class="TwitterChoiceHeader2">Totals of all Tweets in campaign:</h2>
            <h3 class="TwitterChoiceHeader2">Total Number of Posts: {{totalNumofTweets}}</h3>
	        <BR>
            <h3 class="TwitterChoiceHeader2">Total Replies: {{totalTweetReplies}}</h3>
			<BR>
            <h3 class="TwitterChoiceHeader2">Total Favourites: {{totalTweetFavourites}}</h3>
			<BR>
            <h3 class="TwitterChoiceHeader2">Total Retweets: {{totalTweetRetweets}}</h3>
			<BR>
			<h3 class="TwitterChoiceHeader2">Calculate the return on investment on this campaign?</h3>
            <BR>
        <form method="POST">
            <input class="twitterChoiceB" type="submit" name="bsubmit" id="bsubmit" value="Calculate ROI" onclick="$('.overlay').show();">
        </form>
    </div>
</div>
</body>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
</html>
